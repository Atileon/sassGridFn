<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
  </head>
  <body>
    <div class="container">
      <h1>TESTING FORMS</h1>
      <form action="/" method="POST" class="form" data-form-validation="true">
        <label data-label="name" data-err-message="Non essere timido">
          <input type="text" name="name" placeholder="Name" required />
        </label>
        <label data-label="email" data-err-message="inserire indirizzo email">
          <input
            type="email"
            name="email"
            placeholder="Insert email"
            required
          />
        </label>

        <label data-label="password" data-err-message="Password richiesta">
          <input type="password" name="password" required />
        </label>
        <label data-label="date">
          <input type="date" name="date" />
        </label>
        <label
          data-label="select"
          class="custom-check"
          data-err-message="Selezionare prego"
        >
          <input type="checkbox" name="check-one" required />
          <span></span>
        </label>

        <label
          data-label="select"
          class="custom-radio"
          data-err-message="selezionare prego"
        >
          <input type="radio" name="radio-one" required />
          <span></span>
        </label>
        <label
          data-label="select"
          class="custom-radio"
          data-err-message="selezionare un'opzione"
        >
          <input type="radio" name="radio-one" required />
          <span></span>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
